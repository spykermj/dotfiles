general {
        colors = true
        interval = 5
}

order += "wireless _first_"
order += "cpu_temperature 0"
order += "battery 0"
order += "disk /"
order += "load"
order += "memory"
order += "tztime local"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

cpu_temperature 0 {
        format = "T: %degrees Â°C"
}

battery 0 {
        format = "%status %percentage %remaining"
        format_down = "No battery"
        status_chr = "âš¡CHR"
        status_bat = "ðŸ”‹ BAT"
        status_unk = "? UNK"
        status_full = "â˜» FULL"
}

disk "/" {
        format = "DISK: / %avail"
}

load {
        format = "LOAD1: %1min"
}

memory {
        format = "MEMORY USED: %used / %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}
